<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="unstyled-list">
                        <li v-for="(lista, index) in todolist" v-bind:class="(lista.done === true) ? 'sbarrato' : ''" @click="checkTask(index)">
                            {{index + 1}} - {{lista.text}}
                            <button class="btn btn-sm btn-success" @click="checkTask(index)">done</button>
                            <button class="btn btn-sm btn-danger" @click="deleteTask(index)">cancel</button>
                        </li>
                    </ul>
                    <input type="text" placeholder="inserisci nuova task" v-model="newTask" @keyup.enter="addTask">
                    <button class=" btn btn-primary btn-sm" @click="addTask" >aggiungi task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
