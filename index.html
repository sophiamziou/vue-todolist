<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <!-- link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4 my-5 bg-white paper">
                    <h1>TO DO LIST:</h1>
                    <div class="content p-4">
                        <div class="add">
                            <button class="btn btn-primary btn-sm" @click="addTask"><i class="fa-solid fa-plus"></i></button>
                            <input class="w-100 px-2 py-1" type="text" placeholder="Aggiungi task(max 30 caratteri)" v-model="newTask" @keyup.enter="addTask" maxlength="30">    
                        </div>
                        <ul class="p-0">
                            <li class="my-2" v-for="(object, index) in todolist" v-bind:class="(object.done === true) ? 'done-task' : ''" @click="checkTask(index)">
                                <button class="btn btn-sm btn-danger" @click="deleteTask(index)"><i class="fa-solid fa-trash"></i></button>
                                {{index + 1}} - {{object.text}}
                            </li>
                        </ul>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
